<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Manager - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item center">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div>
                <input type="text" id="username" class="input-boxes" placeholder="Username" required/>
            </div>
            <div>
                <input type="password" id="password" class="input-boxes" placeholder="Password" required/>
            </div>
            <div>
                <input type="password" id="confirm-password" class="input-boxes" placeholder="Confirm Password" required/>
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <p>Already have an account? <a href="./index.html">Login</a></p>
        </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
