<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="listPassword.css">
  <script src="listPassword.js" defer></script>
</head>
<body>
  <header>
    <h1>Password Manager</h1>
    <button onclick="window.location.href = './index.html';" class="logout-button">Logout</button> 
  </header>
  
  <main>
    <section class="table-container">
      <table id="passwordTable">
        <thead>
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Strength</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="passwordList">
        </tbody>
      </table>
      <button class="add-password">+ Add Password</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vishal. All Rights Reserved.</p>
  </footer>

  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h4>Add Password</h4>
      <label for="website">Website:</label>
      <input type="text" id="website" placeholder="Enter Website">
      <br>
      <br>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter Username">
      <br>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password">

      <div class="modal-actions">
        <button id="savePassword" class="save-button">Save</button>
        <button id="cancelPassword" class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>

  <div id="copyDialog" class="dialog">
    <div class="dialog-content">
      <h2>Copied!</h2>
      <p id="copyMessage"></p>
      <button id="closeCopyDialog">OK</button>
    </div>
  </div>

  <div id="editDialog" class="dialog">
    <div class="dialog-content">
      <h2>Edit Credentials</h2>
      <label for="editUsername">Username:</label>
      <input type="text" id="editUsername" placeholder="Enter new username">
      <br/>
      <br/>
      <label for="editPassword">Password:</label>
      <input type="password" id="editPassword" placeholder="Enter new password">
      <div class="dialog-buttons">
        <button id="saveEditButton" class="save">Save</button>
        <button id="closeEditDialog" class="cancel">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
