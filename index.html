<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Saver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">

        <div class="container">
            <h1>Logger            </h1>
        <form id="passwordForm">
            <label for="URL">URL:</label>
            <input type="text" id="URL" name="URL" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Save</button>
        </form>
        <div id="message" class="message"></div> <!-- Message element -->
    </div>
    
    <div class="container">
        <h2>Logged</h2>
        <ul id="passwordList"></ul>
    </div>
</div>

    <script>
        async function fetchPasswords() {
            const response = await fetch('/get-passwords');
            const passwords = await response.json();
            const passwordList = document.getElementById('passwordList');
            passwordList.innerHTML = '';
            passwords.forEach(item => {
                const li = document.createElement('button');
                li.textContent = `${item.URL}`;
                passwordList.appendChild(li);
            });
        }

        document.getElementById('passwordForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const URL = document.getElementById('URL').value;

            const response = await fetch('/save-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, URL })
            });

            const messageElement = document.getElementById('message');
            if (response.ok) {
                messageElement.textContent = 'Password saved successfully!';
                messageElement.style.color = 'green';
                fetchPasswords();
            } else {
                messageElement.textContent = 'Failed to save password.';
                messageElement.style.color = 'red';
            }
            // Remove the message after 5 seconds
            setTimeout(() => {
                messageElement.textContent = ''; // Clear the message
            }, 2000);
        });

        // Fetch passwords on page load
        fetchPasswords();
    </script>
</body>
</html>
