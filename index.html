<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item center">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <input type="text" id="login-username" class="input-boxes" placeholder="Username" required/>
            </div>
            <div>
                <input type="password" id="login-password" class="input-boxes" placeholder="Password" required/>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
